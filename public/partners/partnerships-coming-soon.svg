<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" role="img" aria-labelledby="title desc">
  <title id="title">Intern US partnerships placeholder</title>
  <desc id="desc">Graphic showing partnerships coming soon with a neon frame and your logo here placeholder</desc>
  <defs>
    <linearGradient id="bg" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0b0b2c" />
      <stop offset="50%" stop-color="#1b1b4f" />
      <stop offset="100%" stop-color="#0b0b2c" />
    </linearGradient>
    <linearGradient id="frame" x1="0%" x2="100%" y1="50%" y2="50%">
      <stop offset="0%" stop-color="#5ae0ff" />
      <stop offset="50%" stop-color="#8a5dff" />
      <stop offset="100%" stop-color="#5ae0ff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="1200" fill="url(#bg)" />
  <g stroke="#1f2a60" stroke-width="1" opacity="0.35">
    <path d="M0 200h1200M0 400h1200M0 600h1200M0 800h1200M0 1000h1200" />
    <path d="M200 0v1200M400 0v1200M600 0v1200M800 0v1200M1000 0v1200" />
  </g>
  <g filter="url(#glow)">
    <rect x="280" y="320" width="640" height="360" rx="32" ry="32" fill="#070716" stroke="url(#frame)" stroke-width="12" />
    <rect x="300" y="340" width="600" height="320" rx="26" ry="26" fill="#0f1025" stroke="#2a2f6c" stroke-width="4" />
  </g>
  <text x="600" y="230" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="52" font-weight="700" fill="#7de1ff" text-anchor="middle" letter-spacing="2">
    INTERN US
  </text>
  <text x="600" y="290" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="60" font-weight="700" fill="#78f2ff" text-anchor="middle" letter-spacing="1">
    PARTNERSHIPS COMING SOON
  </text>
  <text x="600" y="500" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="#b9c4ff" text-anchor="middle">
    YOUR LOGO HERE
  </text>
  <text x="600" y="560" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="24" font-weight="500" fill="#c9d3ff" text-anchor="middle">
    Secure your spot early and stand out to the best talent.
  </text>
</svg>
